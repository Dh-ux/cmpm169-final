<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" type="text/css" href="css/lab.css">
    <script type="text/javascript" src="js/lab.js" defer></script>
    <script type="text/javascript" src="js/sketch.js"></script>
    <script src="../../js/p5.js"></script>
</head>
<body style="background-color:#070e28;">
    <div class="container">
		<div class="block" id="answer-block">
			<p id="answer"></p>
		</div>
        <div class="block" id = "question-block">
            <input type="text" name="question" id="question" placeholder="Ask a question" autocomplete="off">
            <button id="submit-button">Submit</button>
        </div>
    </div>    
	
    <div class="panel panel-left" id = "leftBlock">
    </div>
	<div class="panel panel-right" id = 'rightBlock'>
    </div>

</body>
</html>
<script>
    const answerBlock = document.querySelector("#answer-block");
    const leftBlock = document.querySelector("#leftBlock");
    const rightBlock = document.querySelector("#rightBlock");
    // Add an event listener for when the window loads
    window.addEventListener("load", function () {
    // Update the opacity and transform values
    answerBlock.style.opacity = "1";
    //answerBlock.style.transform = "translateY(0)";
    rightBlock.style.transform = "translateX(100vw)";
    leftBlock.style.transform = "translateX(-100vw)";
    });
</script>
